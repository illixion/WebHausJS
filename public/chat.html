<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat | HausJS</title>
        <link rel="stylesheet" type="text/css" href="css/chat.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <ul id="messageList"></ul>
        <form id="sendForm" action="">
            <a class="leaveButton" href="/"><img src="img/leave.svg" width="16px"></a><input id="sendField" autocomplete="off" /><button class="sendButton"><img src="img/send.svg" width="16px"></button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.25.3/moment.min.js"></script>
        <script src="js/chat.js"></script>
    </body>
</html>
